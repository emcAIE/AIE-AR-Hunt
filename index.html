<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 1 20231010</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Geolocation entity -->
        <a-entity id="geolocation-entity" gps-new-entity-place="latitude: -34.92518165403186; longitude: 138.60163075799363;">
            <!-- Text object -->
            <a-text value=Amidst the greenery, a Victorian grace, \n
		A glassy gem, a tropical embrace." position="0 0 -2" color="black" align="center" scale="2 2 2"></a-text>
        </a-entity>

	<!-- CAMERA -->
        <a-camera gps-new-camera rotation-reader gpsMinDistance="2"></a-camera>

    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Test 2 20231011</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
	<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
   	 <a-camera gps-new-camera='gpsMinDistance: 3'></a-camera>

        <!-- Geolocation entity -->
   	 <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: -34.99517279399643; longitude: 138.6213819673702;" scale="1 1 1">
		<!-- Text object with line breaks -->
		<a-text value="Amidst the greenery, a Victorian grace,\nA glassy gem, a tropical embrace." position="0 0 -6" color="black" align="center" scale="0.5 0.5 0.5"  wrap-count="15">
		</a-text>
	 </a-entity>
	</a-scene>
</body>
</html>

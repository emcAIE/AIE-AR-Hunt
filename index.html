<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test 23 TEXT</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

	
      <!-- TEXT CLUE -->
	<a-entity text=""Amidst the greenery, a Victorian grace, \n
		A glassy gem, a tropical embrace.; color: #BBB"
		  position="0 1.4 0"
		  gps-new-entity-place="latitude: -34.99517684965004; longitude: 138.62742047617717;">
	</a-entity>

<a-entity geometry="primitive: cylinder; height: 0.5; radius: 2"
          material="color: #999; shader: flat;"
          position="0 0 0"></a-entity>




<!-- CAMERA -->
        <a-camera gps-new-camera rotation-reader></a-camera>
 
    </a-scene>

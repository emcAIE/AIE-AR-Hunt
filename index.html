<!DOCTYPE html>
 <html lang="en">
  <head>
   <meta charset="utf-8">
   <title>AR.js A-Frame Location-based</title>
   <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
   <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
   <script type='text/javascript' src='https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js'></script>
  </head>
  <body>

    <a-scene 
	vr-mode-ui='enabled: false' 
	embedded arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false; 
	renderer='antialias: true; alpha: true'>

<!-- sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'  -->

<!-- Hide    <a-entity 
	material='color: red' 
	geometry='primitive: box' 
	gps-new-entity-place="latitude: -34.994244; longitude: 138.626630;" 
	scale="10 10 10" 
	distance="2">
    </a-entity>
-->

      <!-- RED BOX Model -->
	<a-entity 
	  material='color: red' 
	  geometry='primitive: box' 
	  gps-new-entity-place="latitude: -34.92516641872095; longitude: 138.6019263395974;"
	  scale="10 10 10" 
	  distance="2">
    </a-entity>


<!-- Hide
	<a-entity 
	  collada-model="url(assets/cakegirl_idle.dae)"
	  scale="0.5 0.5 0.5"
	  gps-new-entity-place="latitude: -34.92420435441609; longitude: 138.60095182058066;" 
	  animation-mixer="loop: repeat;">
	</a-entity>
-->

      <!-- COLLADA GLTF Model -->
	<a-entity gltf-model="assets/cakegorl_collada.gltf" rotation="0 180 0" scale="1 1 1" 
	  gps-new-entity-place="latitude: -34.99517684965004; longitude: 138.62742047617717;"
	  animation-mixer="loop: repeat;">
	</a-entity>

<--! To see the model clearly, I would recommend an offset of around 0.001 degrees in any direction for both the latitude and longitude -->

      <!-- TEXT CLUE -->
	<a-text 
          value="Amidst the greenery, a Victorian grace, <br>â€‹
		A glassy gem, a tropical embrace."
          look-at="gps-new-camera"
          scale="10 10 10"
	  width="0.5"
	  font="roboto"
	  gps-new-entity-place="latitude: -34.99517684965004; longitude: 138.62742047617717;"
 
	</a-text>


    <a-camera 
	gps-new-camera="gpsMinDistance: 1" 
	rotation-reader>
    </a-camera>

</a-scene>

</body>
</html>

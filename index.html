<!DOCTYPE html>
<html>
<head>
<title>Test 3 20231011</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
  <body style="margin: 0; overflow: hidden;">
	<a-scene 
	  vr-mode-ui='enabled: false' 
	  arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 	
	  renderer='antialias: true; alpha: true'>

        <!-- Camera -->
   	 <a-camera gps-new-camera='gpsMinDistance: 3'></a-camera>

        <!-- Geolocation entity -->
   	 <a-entity gps-new-entity-place="latitude: -34.995229611464434; longitude: 138.62760366519538;" scale="10 10 10">
		<!-- Text object with line breaks -->
		<a-text 
		  value="Amidst the greenery, a Victorian grace,\nA glassy gem, a tropical embrace." 
		  position="0 0 -6" 
		  color="black" 
		  align="center" 
		  scale="0.5 0.5 0.5"  
		  wrap-count="15">
		</a-text>

		<!-- Create a box for the text -->
		<a-box 
		  position="0 0 -6.2" 
		  width="3" height="2" depth="0.1" 
		  color="white">
		</a-box>

	 </a-entity>
	</a-scene>
</body>
</html>

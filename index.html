<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>

    <a-scene 
	vr-mode-ui='enabled: false' 
	arjs='sourceType: webcam; videoTexture: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;' 
	renderer='antialias: true; alpha: true'>

    <a-camera 
	gps-new-camera='gpsMinDistance: 2' 
	rotation-reader>
    </a-camera>

<!--    <a-entity 
	material='color: red' 
	geometry='primitive: box' 
	gps-new-entity-place="latitude: -34.994244; longitude: 138.626630;" 
	scale="10 10 10" 
	distance="2">
    </a-entity>
-->

	<a-entity glb-model="./assets/cakegirl_idle.glb" rotation="0 180 0" scale="0.5 0.5 0.5" 
	gps-new-entity-place="latitude: -34.994244; longitude: 138.626630;" 
	animation-mixer/>

      <a-text
        value="This content will always face you."
        look-at="[gps-new-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: -34.994244; longitude: 138.626630;"> 
      </a-text>

</a-scene>

</body>
</html>

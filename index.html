<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 13 20231010</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Geolocation entity -->
        <a-entity id="geolocation-entity" gps-entity-place="latitude: -34.92618165403186; longitude: 138.60263075799363;">
            <!-- Create a box for the text -->
            <a-box position="0 0 -6" width="3" height="2" depth="0.1" color="white"></a-box>
            <!-- Text object on the box with line breaks -->
            <a-text value="Amidst the greenery,a Victorian grace,\nA glassy gem, a tropical embrace." position="0 0 -6.2" color="black" align="center" scale="0.5 0.5 0.5"  wrap-count="15"></a-text>
        </a-entity>
        <!-- Fixed camera -->
        <a-entity id="fixed-camera" camera position="0 1.6 0" look-controls></a-entity>
    </a-scene>
</body>
</html>

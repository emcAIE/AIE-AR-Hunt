<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 7 20231010</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Geolocation entity -->
        <a-entity id="geolocation-entity" gps-entity-place="latitude: -34.92518165403186; longitude: 138.60163075799363;">

            <!-- Text object on the box with line breaks for wrapping -->
            <a-text value="Amidst the greenery,<br>a Victorian grace,<br>A glassy gem,<br>a tropical embrace." position="0 0 -4" color="black" align="center" scale="2 2 2"></a-text>
            <!-- Create a box for the text -->
             <a-box position="0 0 -4.2" width="4" height="2" depth="0.1" color="white"></a-box>
        </a-entity>
        <!-- Adjust the camera position to increase distance -->
        <a-camera-static position="0 0 2"></a-camera-static>
    </a-scene>
</body>
</html>

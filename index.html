<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type='text/javascript' src='../../../build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

	<!-- CAMERA -->
        <a-camera gps-new-camera='simulateLatitude: -34.99517684965004; simulateLongitude: 138.62742047617717' rotation-reader></a-camera>

      <!-- TEXT CLUE -->
	<a-text 
          value="Amidst the greenery, a Victorian grace, \n
		A glassy gem, a tropical embrace."
          look-at="gps-new-camera"
          scale="100 100 100"
	  width="0.5"
	  font="roboto"
	  gps-new-entity-place="latitude: -34.99517684965004; longitude: 138.62742047617717;">
 	</a-text>

	<!-- BOX CONTAINER -->
	 <a-entity 
	  geometry="primitive: box; width: 0.8; height: 0.5; depth: 0.2" 
	  position="0 1.2 0"
	  gps-new-entity-place="latitude: -34.99517684965004; longitude: 138.62742047617717;">
	 </a-entity>


    </a-scene>
</body>


</html>

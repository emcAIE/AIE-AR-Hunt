<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 4 - Location-based AR with GLTF Model</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Fixed camera -->
        <a-entity id="fixed-camera" camera position="0 1.6 0" look-controls></a-entity>


        <!-- Geolocation entity -->
        <a-entity id="geolocation-entity" gps-entity-place="latitude: -34.92718165403186; longitude: 138.60363075799363;">
            <!-- GLTF model with animations -->
            <a-gltf-model src="/assets/cakegorl_collada.gltf" position="0 -4 -4" scale="0.05 0.05 0.05">
            </a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
